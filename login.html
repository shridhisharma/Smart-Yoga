<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yoga App - Log In</title>
<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { 
  background: linear-gradient(135deg, #4ea663, #94d48f); 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  height:100vh; 
  margin:0; 
}
.login-container { 
  background:white; 
  padding:40px; 
  border-radius:15px; 
  box-shadow:0 5px 20px rgba(0,0,0,0.1); 
  width:100%; 
  max-width:400px; 
  text-align:center; 
}
h2 { margin-bottom:20px; color:#333; }
input { 
  width:100%; 
  padding:12px; 
  margin:10px 0; 
  border:1px solid #ccc; 
  border-radius:8px; 
  outline:none; 
  font-size:16px; 
  transition:0.3s; 
}
input:focus { 
  border-color:#77c3ec; 
  box-shadow:0 0 5px rgba(119,195,236,0.5); 
}

/* ðŸ’¡ Bright login button */
button { 
  width:100%; 
  padding:12px; 
  border:none; 
  border-radius:8px; 
  background: linear-gradient(135deg, #4db6ff, #0099ff); 
  color:white; 
  font-size:16px; 
  font-weight:500;
  cursor:pointer; 
  margin-top:10px; 
  transition: all 0.3s ease; 
}
button:hover { 
  background: linear-gradient(135deg, #0099ff, #007acc); 
  transform: translateY(-1px);
}

/* Text + "Sign up" link */
.signup-link { 
  margin-top:20px; 
  display:inline-block; 
  color:#555; 
  font-size:14px; 
}

.signup-link a {
  color:#333;
  text-decoration:none;
  position:relative;
  font-weight:500;
}

.signup-link a::after {
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:100%;
  height:1px; /* thin underline */
  background:black; /* black color */
  border-radius:2px;
  transition:width 0.3s ease;
}

.signup-link a:hover::after {
  width:100%;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="login-container">
  <h2>Welcome Back</h2>
  <form id="loginForm" autocomplete="off">
    <input type="email" id="email" placeholder="Email" autocomplete="off" required>
    <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
    <button type="submit">Log In</button>
  </form>
  <div class="signup-link">
    Donâ€™t have an account? <a href="signup.html">Sign up</a>
  </div>
</div>

<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', function(e){
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if(!email || !password){
    Swal.fire({
      icon: 'warning',
      title: 'Missing Fields',
      text: 'Please fill in all fields before logging in.',
      confirmButtonColor: '#0099ff'
    });
    return;
  }

  let users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.email === email && u.password === password);

  if(!user){
    Swal.fire({
      icon: 'error',
      title: 'Invalid Credentials',
      text: 'Incorrect email or password. Please try again.',
      confirmButtonColor: '#0099ff'
    });
    return;
  }

  localStorage.setItem('currentUser', email);

  Swal.fire({
    icon: 'success',
    title: 'Login Successful!',
    text: 'Redirecting to your dashboard...',
    confirmButtonColor: '#0099ff',
    timer: 1500,
    showConfirmButton: false
  }).then(() => {
    window.location.href = 'dashboard.html';
  });
});
</script>
</body>
</html>
